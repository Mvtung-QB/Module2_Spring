<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table border="2">
        <tr>
            <td>id</td>
            <td>Hoten</td>
            <td>cmnd</td>
            <td>email</td>
            <td>diachi</td>
        </tr>
        <th:block th:each="cus: ${customers}">
            <tr>
            <td th:text="${cus.id}"></td>
            <td th:text="${cus.name}"></td>
            <td th:text="${cus.cmnd}"></td>
            <td th:text="${cus.email}"></td>
            <td th:text="${cus.diachi}"></td>
            </tr>
        </th:block>
    </table>
    <div>
        <a th:href="@{'/'(page=${customers.number - 1})}" th:if="${customers.hasPrevious()}">Previous</a>
        <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
        <a th:href="@{'/'(page=${customers.number + 1})}" th:if="${customers.hasNext()}">Next</a>
    </div>
</form>
<form method="post" th:action="@{/index}">
    enter name
    <input type="text" name="name"/>
    <input type="submit" name="find" value="find" >
</form>
</body>
</html>
