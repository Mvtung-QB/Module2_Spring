<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head  th:replace="layout :: head">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<tbody th:replace="layout :: tbody"></tbody>
<form method="post" action="/booking" th:object="${hopdong}">
<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>BOOKING SERVICE.</p>
        </div>

        <div class="form-content"  >
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" th:field="*{idKhachHang}" class="form-control" placeholder="id khach hang *"/>
                        <label style="color: red" th:if="${#fields.hasErrors('idKhachHang')}" th:errors="*{idKhachHang}" > Id Khách Hàng error</label>
                    </div>
                    <div class="form-group">
                        <input type="date" th:field="*{ngayLamHopDong}" class="form-control" placeholder="ngay lam hop dong *"/>
                        <label style="color: red" th:if="${#fields.hasErrors('ngayLamHopDong')}" th:errors="*{ngayLamHopDong}" > Ngày làm hợp đồng error</label>
                    </div>
                    <div class="form-group">
                        <input type="date"  th:field="*{ngayketThuc}" class="form-control" placeholder="Ngay ket thuc *"/>
                        <label style="color: red" th:if="${#fields.hasErrors('ngayketThuc')}" th:errors="*{ngayketThuc}" > Ngày kết thúc error</label>
                    </div>
                    <div class="form-group">
                        <input  type="number" th:field="*{tienDatCoc}" class="form-control" placeholder="tien dat coc *"/>
                    </div>
                    <div class="form-group">
                        <select th:field ="*{id}" name="id">
                            <option th:each=" s : ${list}" th:value="${s.getId()}" th:text="${s.nameServises}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <input type="submit" value="Booking now" class="btnSubmit">
        </div>
    </div>
</div>
</form>
<th:block th:if="${messger}">
    <p th:text="${messger}"></p>
</th:block>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
