<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<form th:object="${user}" th:action="@{/validateUser}" method="post">
    <label>User</label>
    <input type="text"  th:field ="*{name}" /> <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" > Name error</label><br>
    <label>age</label>
    <input type="text" th:field = "*{age}"/> <label th:if="${#fields.hasErrors('age')}" th:errors="*{age}" > Age error</label><br>
    <input type="submit" name="check"/>
</form>
</body>
</html>
